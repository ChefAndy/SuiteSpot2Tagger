<body>
  <div id="navcontainer">
    <nav class="leftpanel"></nav>
    <div id="switchstrip"><div id="switchtext"> SHOW/HIDE TOC </div><div id="slider-vertical"></div></div>
  </div>



  <div class="frameContainer">
   <iframe id="mainframe" name="idsscreen" src="./introscreen.html" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto"></iframe>
 </div>

 <div class="bottom">
  <div class="pageinfo">
    <span class="pagetitle">Welcome to the AJAX Tagging Tool Interface</span>
  </div>

  <div class="tagaddcontainer">

    <textarea id="unconfirmedurns"></textarea>
    <input id="ingestbutton" type="submit" value="Ingest URNs" name="submit"><br>
    <a class="boldwhitelink" href="export.php">MySQL export</a>
    
  </div>
  
  <div class="taglistcontainer">
  </div>

<div class="dialogs">
  <div id="dialog-confirm" title="Delete This Tag?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>This tag will be permanently deleted. Are you sure?</p>
  </div>

  <div id="dialog-form" title="Edit Tag">
    <p class="validateTips">All form fields are required.</p>
    <form>
      <fieldset>
        <label for="tag">Tag</label>
        <input type="text" name="tag" id="tag" value="" class="text ui-widget-content ui-corner-all">
        <br>
        <label for="tagtype">Tag Type</label>
        <input type="text" name="tagtype" id="tagtype" value="" class="text ui-widget-content ui-corner-all">
        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
    </form>
  </div>

  <div id="ingest-confirm" title="Ingest these items?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>Are you sure you would like to ingest these items?</p>
    <table class="ingestlist"></table>
  </div>


</div>

<script src="js/tagApplication.jquery.js"></script>
